<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Enter Value 1: </label>
    <input type="text" id="val1" />
    <br />
    <br />
    <label>Enter Value 2: </label>
    <input type=".text" id="val2" />
    <br />
    <button onclick="getAdd()">Click To Add</button>
    <p id="result"></p>
  </body>
  <script>
    let value1 = document.querySelector("#val1");
    let value2 = document.querySelector("#val2");
    function getAdd() {
      document.querySelector("#result").textContent = `${
        Number(value1.value) + Number(value2.value)
      }`;
    }
  </script>
</html>
