<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="p-4">
    <table class="border-2 text-sm text-left text-gray-500">
      <thead class="border-b">
        <tr>
          <th>class</th>
          <th>heading</th>
          <th>heading</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b" id="row-1">
          <td>default</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
        <tr class="border-b" id="row-2">
          <td>primary</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
        <tr class="border-b" id="row-3">
          <td>secondary</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
        <tr class="border-b" id="row-4">
          <td>success</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
        <tr class="border-b" id="row-5">
          <td>danger</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
        <tr class="border-b" id="row-6">
          <td>warning</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
        <tr class="border-b" id="row-7">
          <td>info</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
        <tr class="border-b" id="row-8">
          <td>light</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
        <tr class="border-b" id="row-9">
          <td>dark</td>
          <td>cell</td>
          <td>cell</td>
        </tr>
      </tbody>
    </table>
    <button
      id="add"
      type="button"
      class="inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out"
    >
      Add
    </button>
    <button
      id="delete"
      type="button"
      class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
    >
      Delete
    </button>
    <script src="./app.js"></script>
  </body>
</html>
