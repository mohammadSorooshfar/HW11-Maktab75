            <div class="menu-options p-2">
              <img
                class="me-2"

            </div>
            <div class="menu-options p-2">
              <img
                class="me-2"

            </div>

                src="../assets/vuesax/linear/setting-2.png"

            <div class="menu-options p-2">
              <img
                class="me-2"
                src="../assets/vuesax/linear/logout.png"
                alt=""

            </div>
          </div>
        </div>
      </aside>
      <article class="col bg-danger py-3 px-2">
        <div class="d-flex justify-content-between">
          <input type="text" />
          <div>
            <img src="" alt="" />
            <div class="d-flex flex-column">
              <p>Karim Benzema</p>
              <p>Admin</p>
            </div>
            <div></div>
          </div>
        </div>
      </article>
